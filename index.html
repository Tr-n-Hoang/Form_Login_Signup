<!DOCTYPE html>
<html lang="vi">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./access/base.css">
    <link rel="stylesheet" href="./access/reset.css">
    <link rel="stylesheet" href="./access/style.css">
    <link rel="stylesheet" href="./taget-password.js">
    <title>Login Form </title>
</head>
<body>
    <div class="wrapper wrapper-login">
        <div class="container-login">
            <p class="login-title">Login
                <br>Welcome back!</p>
                <input class="login-email" type="text" placeholder="Enter Your Username / Email">
               
                <div class="login-password">
                    <input id="passwordField" class="login-password__button" type="password" placeholder="Enter Your Password">
                    <div class="login-password__icon">
                      <a href="#" id="togglePassword">
                        <img class="eye-icon" src="./image/eye_password.svg" alt="Toggle Password">
                      </a>
                    </div>
                  </div>
                 <script>
                    const togglePasswordLink = document.getElementById('togglePassword');
                    const passwordField = document.getElementById('passwordField');
                    togglePasswordLink.addEventListener('click', function(event) {
                    event.preventDefault(); // Ngăn chặn hành động mặc định của liên kết
                    if (passwordField.type === 'password') {
                        passwordField.type = 'text';
                    } else {
                        passwordField.type = 'password';
                    }
                    });
                 </script>

            <p class="Forgot-Password">Enter Your Password</p>
            <div class="login-click__button">
                <button type="button">Login</button>

            </div>
                <div class="login-text">
                    <p>Don't have an account? </p>
                    <p>Signup</p>
                </div>
                <div class="login-text__or">
                    <img src="./image/Line 2.svg" alt="">
                    <p>Or</p>
                    <img src="./image/Line 2.svg" alt="">
                </div>
                <div class="login-click__facebook">
                    <button type="button">Login with Facebook</button>
                    <img src="./image/icon fb.svg" alt="">
                </div>

                <div class="login-click__google">
                    <button type="button">Login with Google</button>
                    <img src="./image/google.png" alt="">
                </div>
                <div class="login-click__help">
                    <img src="./image/Me logo.svg" alt="">
                    <p>It's Me <br>
                    Vinsensius Sugito Lein</p>
                </div>

        </div>
           


    </div>
</body>
</html>
