<!DOCTYPE html>
<html lang="vi">
<head>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./access/reset.css">

<body>
    <div class="wrapper wrapper-sigin">
        <div class="sigin-container">
            <p class="login-title">Signup</p>
                <input class="login-email" type="text" placeholder="Enter Your Username">
                <input class="login-email" type="text" placeholder="Enter Your Email">
                <input class="login-email" type="text" placeholder="Enter Your Phone Number">
                <div class="login-password">
                    <input class="login-password__button" type="password" placeholder="Enter Your Password">
                    <div class="login-password__icon">
                        <a href="##">

                    </div>
                </div>
                </div>

                <div class="login-click__button login-click__buttonsigin ">
                    <button type="button">Signup</button>
    
                </div>
                <div class="login-text">
                    <p>Already have an account?</p>
                    <p>Login</p>
                </div>
                <div class="login-text__or">
                    <img src="./image/Line 2.svg" alt="">
                    <p>Or</p>
                    <img src="./image/Line 2.svg" alt="">
                </div>
                <div class="login-click__facebook">
                    <button type="button">Login with Facebook</button>
                    <img src="./image/facebook logo.svg" alt="">
                </div>
                <div class="login-click__google login-click__googleSigin">
                    <button type="button">Login with Google</button>
                    <img src="./image/google logo.svg" alt="">

     </div>
